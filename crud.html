<!DOCTYPE html>
<html>
<head>
    <title>CRUD</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
     <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud </h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
    
        </div>

    <div class="inputs">
        <input type="text" id="title" placeholder="title">
        <div class="prices">
            <input type="number" id="price" placeholder="price" >
            <input type="number" id="taxes" placeholder="taxes">
            <input type="number" id="ads" placeholder="ads">
            <input type="number" id="discount" placeholder="discount">
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="category">
        <button id="submit">Create</button>
    </div>

    <div class="outputs">
        <input type="search" onkeyup="searchData(this.value)" id="search" placeholder="search">
        <div class="search">
            <button onclick="GetSearchMood(this.id)" id= "searchByTitle">searchByTitle</button>
            <button onclick="GetSearchMood(this.id)" id="searchBycategory">searchBycategory</button>
        </div>
    <div id="deletAll"></div>
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tbody" class="table_section">
                
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
